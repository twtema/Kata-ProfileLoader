server.port=8081
spring.application.name=profileLoader


#JpaConfig
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database=postgresql

#DatasourceConfig
spring.datasource.url=jdbc:postgresql://localhost:5432/profile-loader
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#LiquibaseConfig
spring.liquibase.change-log=db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

#KafkaConfig
spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.create=createIndividual
kafka.topic.listen=contact-change-topic
spring.kafka.consumer.group-id=profile-loader